{% extends 'layouts.html' %}

{% block title %}
Login Page
{% endblock %}

{% block content %}



<!-- ======= Breadcrumbs ======= -->
<section id="breadcrumbs" class="breadcrumbs">
    <div class="container">

      <div class="d-flex justify-content-between align-items-center">
        <h2 class='text-center'>Register a new account</h2>
      </div>

    </div>
  </section><!-- End Breadcrumbs -->

  <!-- ======= Contact Section ======= -->

  <section id="contact" class="contact">
    <div class="container">
      <div class="row mt-5 justify-content-center" data-aos="fade-up">
        <div class="col-lg-6">
          <form action="" method="post" role="form">
            {% csrf_token %}
            <div class="form-group mt-3">
              <input type="text" class="form-control" name="name" id="name" placeholder="Full Name">
            </div>
            <div class="form-group mt-3">
                <input type="text" class="form-control" name="email" id="email" placeholder="Email Address">
              </div>
              <div class="form-group mt-3">
                <input type="text" class="form-control" name="password" id="password" placeholder="Password">
              </div>
              <div class="form-group mt-3">
                <input type="text" class="form-control" name="confirm_password" id="confirm_password" placeholder="Confirm Password">
              </div>
          </form>
          <small>Already have an account<a href='{% url "login" %}'>Login!</a></small>
        </div>

      </div>

    </div>
  </section><!-- End Contact Section -->
  {% endblock %}
